<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

  <div class="card-wrapper">
    <div class="card-banner">
      <img class="img-banner" src="./images/image-equilibrium.jpg" alt="">
      <div class="overlay-banner">
        <a href="#" class="icon-view">
          <img src="./images/icon-view.svg" alt="">
        </a>
      </div>
    </div>

    <div class="card-info">
      <h3>Equilibrium #3429</h3>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="details">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </div>
        
        <div class="time">
          <img src="./images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>
      </div>

      <div class="author-info">
        <img class="author-picture" src="./images/image-avatar.png" alt="">
        <p>Creation of <span class="author-name">Jules Wyvern</span></p>
      </div>
    </div>  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nicoams">Nicholas Albuquerque</a>.
  </div>
</body>
</html>
